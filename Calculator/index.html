<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/standard.css">

</head>
<body>
<script href="/style.js"></script>
    <div class="calculator">
        <div class="screen">0</div>
        <div class="button">
            <div class="firstRow">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <br>
            <div class="secondRow">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <br>
            <div class="thirdRow">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <br>
            <div class="fourthRow">
            <button>0</button>
            <button>=</button>
            <button>clear</button>
            <button>/</button>
            </div>   
        </div>
    
    </div>

</body>
</html>
